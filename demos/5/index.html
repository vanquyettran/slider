<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="//hammerjs.github.io/dist/hammer.min.js" type="text/javascript"></script>
    <script src="../../slider.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="slider"
             data-item-aspect-ratio="1.77777777778"
             data-autorun-delay="6000"
             data-slide-time="1000"
             data-slide-timing="ease"
             data-swipe-timing="ease-out"
             data-display-navigator="true"
             data-fading-in-transforms="translateX(-5%) scale(1.2)|translateX(5%) scale(1.05)|translateX(5%) translateY(-5%) scale(0.91)"
             data-fading-out-transforms="translateX(5%) rotateZ(72deg) scale(0.8)|translateX(-10%) scale(0.8)|translateX(-10%) translateY(-2%) scale(0.9)"
             data-fading-in-timings="ease-in-out"
             data-fading-out-timings="ease"
        >
            <div class="inner" data-clickable="true">
                <img src="img/1.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/2.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/3.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/4.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/5.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/6.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/7.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/8.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/9.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/10.jpg">
            </div>
       </div>
    </div>
    <script>
        [].forEach.call(document.querySelectorAll(".slider"), function (el) {
            initSlider(el, {
                onInitialized: function (sliderItems, activeIndexes, extras) {
                    sliderItems.filter(function (_, index) {
                        return activeIndexes.indexOf(index) > -1;
                    }).forEach(function (item) {
                        console.log(item.querySelector('img'));
                        setTimeout(function () {
                            item.querySelector('img').style.transition = 'transform 6s linear';
                            item.querySelector('img').style.transform = 'scale(1.5)';
                        }, 10);
                    });
                },
                onSlideStart: function (sliderItems, activeIndexes, previousIndexes, extras) {
                    sliderItems.filter(function (_, index) {
                        return activeIndexes.indexOf(index) > -1;
                    }).forEach(function (item) {
                        item.querySelector('img').style.transition = 'transform 6s linear';
                        item.querySelector('img').style.transform = 'scale(1.5)';
                    });

                    sliderItems.filter(function (_, index) {
                        return previousIndexes.indexOf(index) > -1;
                    }).forEach(function (item) {
                        item.querySelector('img').style.transition = 'transform 0s';
                        item.querySelector('img').style.transform = 'scale(1)';
                    });
                }
            });
        });
    </script>
</body>
</html>
