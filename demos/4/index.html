<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="//hammerjs.github.io/dist/hammer.min.js" type="text/javascript"></script>
    <script src="../../slider.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="slider"
             data-page-size-large="2"
             data-page-size-medium="1"
             data-page-size-small="1"
             data-slide-time="3000"
             data-display-arrows="true"
             data-display-arrows-small="false"
             data-display-navigator="true"
             data-item-aspect-ratio="adjust-by-active-items"
             data-display-thumbnails-large="true"
             data-display-thumbnails-medium="false"
             data-display-thumbnails-small="false"
             data-preview-left="0.5"
             data-preview-right="0.5"
             data-autorun-delay="6000"
             data-repeat-at-first="true"
             data-repeat-at-last="true"
             data-fading-in-transforms="translateX(-10px) scale(1.05) | translateX(20px) scale(0.96) | translateX(20px) translateY(-20px) scale(0.96)"
             data-fading-out-transforms="translateX(100px) scale(1.2) | translateX(-200px) scale(0.8) | translateX(-200px) translateY(200px) scale(0.8)"
             data-fading-in-timings="ease"
             data-fading-out-timings="ease"
        >
            <div class="inner" data-clickable="true">
                <img src="img/1.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/2.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/3.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/4.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/5.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/6.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/7.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/8.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/9.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/10.jpg">
            </div>
       </div>
    </div>
    <script>
        [].forEach.call(document.querySelectorAll(".slider"), function (el) {
            initSlider(el, {
                onSlideStart: function (sliderItems, activeIndexes, previousIndexes) {
                    console.log('start', activeIndexes, previousIndexes);
                    sliderItems.filter(function (_, index) {
                        return activeIndexes.indexOf(index) > -1;
                    }).forEach(function (item) {
                        item.querySelector('img').style.transition = 'transform 9s linear';
                        item.querySelector('img').style.transform = 'scale(1.4)';
                    });

                    sliderItems.filter(function (_, index) {
                        return previousIndexes.indexOf(index) > -1;
                    }).forEach(function (item) {
                        item.querySelector('img').style.transition = 'transform 0s';
                        item.querySelector('img').style.transform = 'scale(1)';
                    });
                },
                onSlideEnd: function (sliderItems, activeIndexes, previousIndexes) {
                    console.log('e n d', activeIndexes, previousIndexes);
                }
            })
        });
    </script>
</body>
</html>
