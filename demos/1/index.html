<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="//hammerjs.github.io/dist/hammer.min.js" type="text/javascript"></script>
    <script src="../../slider.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="slider"
             data-page-size-large="2"
             data-slide-time="200"
             data-display-arrows="true"
             data-display-arrows-small="false"
             data-display-navigator="true"
             data-item-aspect-ratio="adjust-by-typed-items"
             data-display-thumbnails="true"
             data-display-thumbnails-small="true"
             data-repeat-at-last="true"
        >
            <div class="inner" data-clickable="true">
                <img src="img/1.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/2.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/3.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/4.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/5.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/6.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/7.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/8.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/9.jpg">
            </div>
            <div class="inner" data-clickable="true">
                <img src="img/10.jpg">
            </div>
       </div>
    </div>
    <script>
        [].forEach.call(document.querySelectorAll(".slider"), initSlider);
    </script>
</body>
</html>
